name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Get dependencies
      run: go mod download

    - name: Build for macOS Apple Silicon
      run: |
        GOOS=darwin GOARCH=arm64 go build -o codesession-darwin-arm64 .
        
    - name: Build for macOS Intel
      run: |
        GOOS=darwin GOARCH=amd64 go build -o codesession-darwin-amd64 .
        
    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o codesession-linux-amd64 .

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload macOS Apple Silicon Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codesession-darwin-arm64
        asset_name: codesession-darwin-arm64
        asset_content_type: application/octet-stream

    - name: Upload macOS Intel Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codesession-darwin-amd64
        asset_name: codesession-darwin-amd64
        asset_content_type: application/octet-stream

    - name: Upload Linux Binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./codesession-linux-amd64
        asset_name: codesession-linux-amd64
        asset_content_type: application/octet-stream